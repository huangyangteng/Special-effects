<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	  <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="/dist/flatpickr.min.css">
	<script src="/dist/flatpickr.min.js"></script>
	<script>
		document.getElementById("mycal").flatpickr();    //  两种js初始化方法
		$(".calendar").flatpickr(); //jQuery初始化方法
	</script>

<body>

    <input type="text" id="mycal" class="calendar">
    <input id="flatpickr-tryme" placeholder="Try me.." class="flatpickr-input active" readonly="readonly">
    <input class=flatpickr data-date-format="d-m-Y">
<input class=flatpickr data-date-format="m/d/Y">
<input class=flatpickr data-date-format="l, F j, Y">
	
</body>
