<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>search</title>

    <link rel="stylesheet" href="css/search.css">
    <script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
    </script>
</head>

<body>
    <!--·······································header用于包裹导航条········································-->
    <header class="cd-main-header animate-search">
        <div class="cd-logo">
            <a href="#0">
                <img src="#" alt="Logo">
            </a>
        </div>

        <nav class="cd-main-nav-wrapper">
            <a href="#search" class="cd-search-trigger cd-text-replace">Search</a>

            <ul class="cd-main-nav">
                <li><a href="#0">Products</a></li>
                <!-- additional navigation items -->
            </ul>
        </nav>

        <a href="#0" class="cd-nav-trigger cd-text-replace">
    Menu<span></span>
  </a>
    </header>
    <!--``````````````````````````````````````````````````页面主体内容················································  -->
    <main class="cd-main-content">
        <!-- your content here -->
    </main>
    <!-- ····················································div.cd-main-search用于制作搜索框············································ -->
    <div id="search" class="cd-main-search">
        <form>
            <input type="search" placeholder="Search...">

            <div class="cd-select">
                <span>in</span>
                <select name="select-category">
                    <option value="all-categories">all Categories</option>
                    <!-- additional options here -->
               </select>
                <span class="selected-value">all Categories</span>
            </div>
        </form>

        <div class="cd-search-suggestions">
            <div class="news">
                <h3>News</h3>
                <ul>
                    <li>
                        <a class="image-wrapper" href="#0">
                            <img src="#" alt="News image">
                        </a>
                        <h4><a class="cd-nowrap" href="#0">...</a></h4>
                        <time datetime="2016-01-12">Feb 03, 2016</time>
                    </li>

                    <!-- additional news here -->
                </ul>
            </div>
            <!-- .news -->

            <div class="quick-links">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="#0">Find a store</a></li>
                    <!-- additional quick links here -->
                </ul>
            </div>
        </div>
        <!-- .cd-search-suggestions -->

        <a href="#0" class="close cd-text-replace">Close Form</a>
    </div>
    <!-- .cd-main-search -->

    <script>
        var navigationWrapper = $('.cd-main-nav-wrapper'),
            navigation = navigationWrapper.children('.cd-main-nav'),
            searchForm = $('.cd-main-search'),
            navigationTrigger = $('.cd-nav-trigger'),
            mainHeader = $('.cd-main-header');

        function moveNavigation() {
            var screenSize = checkWindowWidth(); //returns 'mobile' or 'desktop'
            if (screenSize == 'desktop' && (navigationTrigger.siblings('.cd-main-search').length == 0)) {
                //desktop screen - insert navigation and search form inside <header>
                searchForm.detach().insertBefore(navigationTrigger);
                navigationWrapper.detach().insertBefore(searchForm).find('.cd-serch-wrapper').remove();
            } else if (screenSize == 'mobile' && !(mainHeader.children('.cd-main-nav-wrapper').length == 0)) {
                //mobile screen - move navigation and search form after .cd-main-content element
                navigationWrapper.detach().insertAfter('.cd-main-content');
                var newListItem = $('<li class="cd-serch-wrapper"></li>');
                searchForm.detach().appendTo(newListItem);
                newListItem.appendTo(navigation);
            }
        }
    </script>

</body>

</html>
